<html>
<head>
    <title>Fruit Picker</title>
</head>
<body>
<form action="/favoriteFruit" method="POST">
    <p>What's your favorite fruit?</p>
    {% for fruit in fruits %}
        <p>
            <input type="radio" name="fruit" value="{{fruit}}">{{fruit}}</input>
        </p>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
</body>
</html>
